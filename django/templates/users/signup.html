{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store | Signup</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="{% url 'dashboard' %}">
                        <img class="align-content" src="{% static 'images/loginlogo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST" id="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            {{ form.confirm_password }}
                        </div>
                        <button type="submit" class="btn btn-info btn-flat m-b-30 m-t-30">Sign up</button>
                        <div class="register-link m-t-15 text-center">
                            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script>
        // Client-side validation
        $(document).ready(function() {
            $('#signup-form').on('submit', function(event) {
                var password = $('#id_password').val();
                var confirm_password = $('#id_confirm_password').val();
                if (password !== confirm_password) {
                    event.preventDefault(); // Prevent form submission
                    alert('Passwords do not match.'); // Show alert
                }
            });
        });
    </script>
</body>
</html>
